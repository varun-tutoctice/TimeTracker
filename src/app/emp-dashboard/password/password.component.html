<div class="container">
    <div class="row">
        <div class="col s12  glowUp">
            <div class="card z-depth-3 hoverable" style="margin-top: 1%">
                <div class="card-image">
                    <img src="../../../assets/Cards/gradient_cards.jpg">
                    <span class="card-title">Change Password</span>
                </div>
                <div class="card-content">

                    <form [formGroup]="passwordForm" (ngSubmit)="updatePassword(passwordForm.value)" class="form-horizontal" novalidate autocomplete="off">
                        <div class="form-group" [ngClass]="{'has-error': passwordForm.get('oldpassword').invalid && passwordForm.get('oldpassword').dirty}">
                            <label for="oldpassword" class="col-sm-2 control-label">Existing Password</label>
                            <div class="input-group col-sm-10">
                                <div class="input-group-addon"><i class="glyphicon glyphicon glyphicon-lock"></i></div>
                                <input type="password" class="form-control" id="oldpassword" [formControl]="oldpassword" placeholder="Existing Password">
                            </div>
                            <div class="text-danger" *ngIf="passwordForm.get('oldpassword').dirty && passwordForm.get('oldpassword').errors">

                                <span style="color:red" *ngIf="passwordForm.get('oldpassword').errors.required">
                                    Please enter existing password
                                </span>
                            </div>
                        </div>

                        <div formGroupName="passwordGroup" [ngClass]="{'has-error': passwordForm.get('passwordGroup').errors }">

                            <div class="form-group" [ngClass]="{'has-error': passwordForm.get('passwordGroup.password').invalid && passwordForm.get('passwordGroup.password').dirty}">
                                <label for="password" class="col-sm-2 control-label">New Password</label>
                                <div class="input-group col-sm-10">
                                    <div class="input-group-addon"><i class="glyphicon glyphicon glyphicon-asterisk"></i></div>
                                    <input type="password" class="form-control" id="password" [formControl]="password" placeholder="New Pasword">
                                </div>
                                <div class="text-danger" *ngIf="passwordForm.get('passwordGroup.password').dirty && passwordForm.get('passwordGroup.password').errors">
                                    <span class="col-sm-2"></span>
                                    <span class="col-sm-10" style="color:red" *ngIf="passwordForm.get('passwordGroup.password').errors.required">
                                        Please enter password
                                    </span>
                                    <span class="col-sm-10" style="color:red" *ngIf="passwordForm.get('passwordGroup.password').errors.pattern">
                                        Password must contain one upper case and lower case letter, number & special characters
                                    </span>
                                </div>
                            </div>
                            <div class="form-group" [ngClass]="{'has-error': passwordForm.get('passwordGroup.retypepass').invalid && passwordForm.get('passwordGroup.retypepass').dirty}">
                                <label for="retypepass" class="col-sm-2 control-label">Retype Password <sup>*</sup></label>
                                <div class="input-group col-sm-10">
                                    <div class="input-group-addon"><i class="glyphicon glyphicon glyphicon-asterisk"></i></div>
                                    <input type="password" class="form-control" [formControl]="retypepass" id="retypepass" placeholder="Retype Password">
                                </div>
                                <div class="text-danger" *ngIf="(passwordForm.get('passwordGroup.retypepass').touched || passwordForm.get('passwordGroup.retypepass').dirty) && (passwordForm.get('passwordGroup.retypepass').errors || passwordForm.get('passwordGroup').errors)">
                                    <span class="col-sm-2"></span>
                                    <span class="col-sm-10" style="color:red" *ngIf="passwordForm.get('passwordGroup.retypepass').errors?.required">
                                        Please confirm your password
                                    </span>
                                    <span class="col-sm-10" style="color:red" *ngIf="passwordForm.get('passwordGroup').errors?.mismatchedPassword">
                                        Password do not match
                                    </span>
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <button type="submit" class="waves-effect waves-light btn gradient-45deg-red-pink">Update</button>

                            </div>
                        </div>
                    </form>

                </div>
                <div class="card-action">
                    <a [routerLink]="['/employee']">Go To Home</a>
                </div>
            </div>
        </div>
    </div>
</div>

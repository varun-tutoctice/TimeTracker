<section>
  <div class="container z-depth-2 row">
    <div class="col s12 m12">
      <div class="col s12 m9 l9">
        <h1><span style="color:#2196f3;">Time-in</span><br>Current Day</h1>
        <div class="bg-text">Time-in Current Day</div>
      </div>
      <div class="col s12 m3 l3 searchclass">
        <input type="search" name="q" class="search-text" placeholder="Search Name" id="listSearch" [(ngModel)]="query" autocomplete="off">
      </div>
      <!-- <div class="col s2 m3" style="position: relative; z-index: 2; background:rgba(0, 0, 0, 0.5); margin-top: 1%;">
                          <input type="text" placeholder="Select Date" [(ngModel)]="birthdate" name="datepicker" materialize="pickadate" [materializeParams]="[{format:'mm/dd/yyyy'}]"
                          />
                      </div> -->
    </div>
  </div>
</section>
<div class="row" style="margin-top: 1%">
  <div class="col s12">
    <div id="carddata" class="col s12 l2 m2" *ngFor="let user of timeinDetails?.data | LockFilter: query | paginate: { itemsPerPage: 36, currentPage: p }">
      <div class="zoom">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{ user.timeinimage }}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{ user.timeinname }}</span>
            <p><a>{{ user.timeintime | date:'shortTime' }}</a></p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{ user.timeinname }}<i class="material-icons right">close</i></span>
            <p>{{ user.timeindate | date }}</p>
            <p>{{ user.timeintime | date:'shortTime' }}</p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <pagination-controls class="center-align" (pageChange)="p = $event"></pagination-controls>
</div>

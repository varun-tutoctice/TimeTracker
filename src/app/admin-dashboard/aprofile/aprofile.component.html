<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-image">
                <img src="../../../assets/Cards/gradient_cards.jpg">
                <span class="card-title" style="font-size: 140%; font-weight: 700">My Profile</span>
            </div>
            <div class="card-content">
                <form [formGroup]="profileForm" (ngSubmit)="updateAdmin(profileForm.value)" class="form-horizontal" novalidate autocomplete="off">
                    <div class="row">
                        <div class="col s12">
                            <div class="col s6">

                                <label for="password" style="margin-left: -5%; font-size: 120%; font-weight: 700">Email</label>
                                <div class="form-ele" style="margin-left: -5%; font-size: 120%; font-weight: 700">{{ adminObj.email
                                    }}</div>

                            </div>
                            <div class="col s6">
                                <div class="form-group">
                                    <label for="password" style="margin-left: -5%; font-size: 120%; font-weight: 700">Last
                                        Login</label>
                                    <div class="input-group">
                                        <div class="input-group-addon"> </div>
                                        <div class="form-ele" style="margin-left: -5%; font-size: 120%; font-weight: 700">{{
                                            adminObj.lastlogin | date:'medium' }}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" [ngClass]="{'has-error': profileForm.get('firstname').invalid && profileForm.get('firstname').dirty}">
                        <label for="fname" class="control-label">First Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-font"></i></div>
                            <input type="text" class="form-control" id="fname" [formControl]="firstname" placeholder="First Name">
                        </div>
                        <div class="text-danger" *ngIf="profileForm.get('firstname').dirty && profileForm.get('firstname').invalid">

                            <span style="padding:4px 0 0">Please enter your first name</span>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error': profileForm.get('lastname').invalid && profileForm.get('lastname').dirty}">
                        <label for="lname" class="control-label">Last Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="lname" [formControl]="lastname" placeholder="last Name">
                        </div>
                        <div class="text-danger" *ngIf="profileForm.get('lastname').dirty && profileForm.get('lastname').invalid">

                            <span style="padding:4px 0 0">Please enter your last name</span>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
                        <div class="col-sm-10">

                            <button class="btn waves-effect waves-light blue darken-3 pulse" type="submit" [disabled]="profileForm.invalid">Update
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-action">
                <a [routerLink]="['/dashboard']">GO TO DASHBOARD</a>
            </div>
        </div>
    </div>
</div>

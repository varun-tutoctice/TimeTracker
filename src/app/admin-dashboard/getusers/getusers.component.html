<section>
    <div class="container z-depth-2 row">
        <div class="col s12 m12">
            <div class="col s9 m9">
                <h1><span style="color:#2196f3;">Employee</span><br>Information</h1>
                <div class="bg-text">Employee Information</div>
            </div>
            <div class="col s3 m3 searchclass">
                <input type="search" name="q" class="search-text" placeholder="Search Name" id="listSearch" [(ngModel)]="query" autocomplete="off">
            </div>
            <!-- <div class="col s2 m3" style="position: relative; z-index: 2; background:rgba(0, 0, 0, 0.5); margin-top: 1%;">
                  <input type="text" placeholder="Select Date" [(ngModel)]="birthdate" name="datepicker" materialize="pickadate" [materializeParams]="[{format:'mm/dd/yyyy'}]"
                  />
              </div> -->
        </div>
    </div>
</section>
<div class="row">
    <div class="col s12 m12">


        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Last Login</th>
                    <!-- <th>View</th> -->
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let user of foundUsers?.data| LockFilter: query | paginate: { itemsPerPage: 20, currentPage: p }" (click)="onSelect(user)">
                    <td>{{ user.firstname }}</td>
                    <td>{{ user.lastname }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.lastlogin | date:'medium' }}</td>
                    <!-- <td><button type="button" (click)="onSelect(user)">View</button></td> -->
                </tr>
            </tbody>
        </table>
        <pagination-controls class="center-align" (pageChange)="p = $event"></pagination-controls>
    </div>
